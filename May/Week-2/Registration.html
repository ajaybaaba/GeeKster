<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
    <title>Form Document</title>
    <style>
        .text-size {
            font-size: 18px;

        }

        .pic {
            display: flex;
            justify-content: center;
        }
    </style>
</head>

<body>
    <div class="container mt-5 ">
        <h1 class="text-center">Registration Form</h1>
        <div class="row">
            <div class="col-6 mx-auto">
                <div class="card">
                    <div class="card-header bg-primary text-white text-center">
                        <h3>My Profile</h3>
                    </div>
                    <div class="card-body ">
                        <div class="pic">
                            <img src="https://scontent.fblr20-2.fna.fbcdn.net/v/t39.30808-6/277247461_3073182599612022_7887418123677112145_n.jpg?_nc_cat=102&ccb=1-7&_nc_sid=09cbfe&_nc_ohc=-PVvsdUCR1YAX_A4Pni&_nc_ht=scontent.fblr20-2.fna&oh=00_AT9p6SjPt2Br-XNqxwsfP5EZhTs8qAOv52T4TUos-1sbvQ&oe=628B806D"
                                alt="" height="200" width="200">
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container  ">

        <div class="row">
            <div class="col-6 mx-auto">
                <div class="card">
                    <div class="card-header bg-primary text-white text-center">
                        <h3>Software Developer</h3>
                    </div>
                    <div class="card-body ">

                        <div class="row">
                            <div class="col">
                                <input type="text" class="form-control" placeholder="First name"
                                    aria-label="First name">
                            </div>
                            <div class="col">
                                <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
                            </div>
                        </div>

                        <div class="col-12">


                            <label class="uname " for="username"></label>
                            <div class="input-group">
                                <div class="input-group-text"><i class="bi bi-people-fill"></i></div>
                                <input type="text" class="form-control" id="username" placeholder="Username">
                            </div>

                            <label class="uname " for="username"></label>
                            <div class="input-group">
                                <div class="input-group-text"><i class="bi bi-envelope-fill"></i></div>
                                <input type="text" class="form-control" id="username" placeholder="Email">
                            </div>

                            <label class="uname " for="username"></label>
                            <div class="input-group">
                                <div class="input-group-text"><i class="bi bi-telephone-x-fill"></i></div>
                                <input type="text" class="form-control" id="username" placeholder="Phone">
                            </div>

                            <label class="uname " for="username"></label>
                            <div class="input-group">
                                <div class="input-group-text"><i class="bi bi-unlock-fill"></i></div>
                                <input type="text" class="form-control" id="username" placeholder=" Password">
                            </div>
                            <label class="uname " for="username"></label>
                            <div class="input-group">
                                <div class="input-group-text"><i class="bi bi-unlock-fill"></i></div>
                                <input type="text" class="form-control" id="username" placeholder="Confirm Password">
                            </div>
                        </div>

                        <div class="text-center mx-3">
                            <button class="btn btn-primary mt-3 ">SUBMIT</button>
                        </div>


                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script> -->
</body>

</html>
