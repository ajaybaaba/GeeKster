<body>

            <label for="mname">Middle Name :-</label>&nbsp;

        </div><br>
        <div>
            <label for="lname">Last Name :-</label>&nbsp; &nbsp; &nbsp;
            <input type="text" id="lnane" name="lname" size="50" placeholder="eg:- Kumar">
        </div><br>
        <div>
            <label for="email">Email :-</label>&nbsp; &nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;
            <input type="text" id="email" name="email" size="50" placeholder="eg:- baaba@gmail.com">
        </div><br>
        <div>

            <input type="text" id="phone" name="phone" size="50" placeholder="eg:- 7294070984">

        <div>
            <label for="phone">Password :-</label>
            <input type="text" id="pass" name="pass" size="50" placeholder="eg:- 23@aj">
        </div><br>

            <label for="gender">Gender :</label>
            <input type="radio" id="gender" name="gender">male

        </div><br>
        <div>

            <input type="text" id="Add" name="Add" size="96" placeholder="eg:- Address..."><br><br>

            <input type="text" placeholder="Country">

            <label for="db">Date of birth</label>
            <input type="date" id="db" name="db">
        </div><br>

            <input type="checkbox" id="chk" name="chk">
        </div><br>
        <div>
            <label for="upload">Upload Document: </label>
            <select name="Document" id="Document">

        </div><br>
        <div>

        </div><br>
        <div>
            <label for="bx">
                <input type="checkbox" id="bx"> Are you sure
            </label>
        </div><br>
        <input type="button" style="background-color:rgb(109, 244, 46);color:white;width:100px;
height:30px;" value="Submit">
        <input type="button" style="background-color:rgb(109, 244, 46);color:white;width:100px;
height:30px;" value="Reset">
